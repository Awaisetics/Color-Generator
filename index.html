<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color Generator</title>

</head>
<body style="background-color: #eee">
    <main>
        <section>
            <div id="colorBox">
                <span>rgb ( 0 , 0 , 0 )</span>
            </div>
            <div id="colors">
                <article>
                    <span style="color: red">Red</span><br><br>
                    <input type="range"  min="0" max="255" oninput="generateColor()" value="0" id="red"><br>
                    <span id="ValueOfRedColor">0</span>
                </article>
                <article>
                    <span style="color: green">Green</span><br><br>
                    <input type="range"  min="0" max="255" oninput="generateColor()" value="0" id="green"><br>
                    <span id="ValueOfGreenColor">0</span>
                </article>
                <article>
                    <span style="color: blue">Blue</span><br><br>
                    <input type="range" min="0" max="255" oninput="generateColor()" value="0" id="blue"><br>
                    <span id="ValueOfBlueColor">0</span>
                </article>
            </div>
        </section>
    </main>
    <script src="./colorGenerator.js"></script>
</body>
</html>
